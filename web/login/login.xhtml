<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Login do Usuário</title>
        <h:outputScript name="js/layout.js" library="spark-layout" />

        <h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false" />
        <style type="text/css">
            .ui-dialog{
                top: 0px !important;


            }
        </style>
        <h:outputText value="&lt;![endif]--&gt;" escape="false" />

        <ui:insert name="head" />



    </h:head>

    <h:body>
        <h:form id="frmPrincipal">


            <div id="layout-portlets-cover">
                <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10" style="margin-top:5%; background-image:url(#{resource['spark-layout:images/loginpageillust.svg']}); background-repeat:no-repeat; background-position:center; background-size:cover;">
                    <div class="Container90 Fnone MarAuto TexAlCenter">
                        <div class="EmptyBox50"></div>
                        <p:graphicImage  name="images/logo.jpg" width="200px" library="spark-layout" styleClass="MarAuto MarTop20 MarBot10"/>
                        <p:messages id="messages"  autoUpdate="true" closable="true" />
                        <div class="EmptyBox20"></div>

                        <p:outputLabel value="Usuario" />
                        <div class="EmptyBox1"></div>
                        <p:inputText value="#{loginController.usuarioLogin}" styleClass="Container80 Fnone MarAuto Fs18"/>

                        <div class="EmptyBox10"></div>

                        <p:outputLabel value="Senha" />
                        <div class="EmptyBox1"></div>
                        <p:password value="#{loginController.senha}" styleClass="Container80 Fnone MarAuto Fs18" feedback="false"/>

                        <div class="EmptyBox20"></div>
                        <div class="EmptyBox30"></div>
                        <p:commandButton actionListener="#{loginController.logar()}" value="Entrar" styleClass="Fs16"></p:commandButton>

                        <p:commandButton value="Esqueci a senha" type="button" onclick="PF('dlgSenha').show();" />


                        <div class="EmptyBox10"></div>
                    </div>
                </div>
            </div>
        </h:form>

        <div class="PosStatic">
            <p:ajaxStatus   onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog resizable="false" responsive="true" draggable="false"  position="center" positionType="absolute" closable="false"   widgetVar="statusDialog" modal="true" >

                <p:graphicImage width="300" height="32"  name="images/ajax-loader.gif" library="spark-layout"/>

            </p:dialog>
        </div>


        <h:form id="frmDialog">
            <p:dialog widgetVar="dlgSenha" modal="true" header="Recuperação de Senha">

                <p:panelGrid columns="1" layout="grid">
                    <h:outputText value="Informe seu email" />
                    <h:inputText value="#{loginController.emailRecuperacao}" size="50" />
                </p:panelGrid>

                <p:separator/>
                <p:commandButton value="Enviar senha" actionListener="#{loginController.enviarSenhaEmail()}" update=":frmDialog :frmPrincipal"/>           
            </p:dialog>
        </h:form>


        <h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
        <h:outputStylesheet name="css/animate.css" library="spark-layout" />
        <h:outputStylesheet name="css/spark-layout.css" library="spark-layout" />




    </h:body>

</html>
